<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var num1 = prompt("Digite um número: ") //armazena o número informado
        var num2 = prompt("Digite um número: ") //armazena o número informado
        num1 = parseInt(num1) //converte a string para int
        num2 = parseInt(num2) //converte a string para int
        alert(num1 + num2) //exibe a soma
        alert(num1 - num2) //exibe a subtração
        alert(num1 * num2) //exibe a multiplicação
        alert(num1 / num2) //exibe a divisão
    </script>
</head>
<body>
    <h1>Calculadora Simples</h1>
</body>
</html>

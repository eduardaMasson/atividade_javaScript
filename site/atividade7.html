<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var valor = prompt("Digite o valor do produto: ") //armazena o número informado
        valor = parseFloat(valor) //converte a string para float
        var imposto = ((valor / 100)*15) //variável para o cálculo do imposto
        alert(imposto) //exibe o resultado
    </script>
</head>
<body>
    <h1>Calcular o Valor do Imposto</h1>
</body>
</html>

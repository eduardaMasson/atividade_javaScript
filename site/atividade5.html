<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var num = prompt("Digite um número: ") //armazena o número informado
        num = parseInt(num) //converte a string para int
        alert(num ** 2) //exibe a divisão
    </script>
</head>
<body>
    <h1>Quadrado de um Número</h1>
</body>
</html>

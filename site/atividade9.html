<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var distancia = prompt("Digite a distância em Km: ") //armazena o número informado
        distancia = parseFloat(distancia) //converte a string para float
        var calculo = (distancia * 0.621371) //variável para o cálculo
        alert (calculo) //exibe o resultado
    </script>
</head>
<body>
    <h1>Conversão de Quilômetros para Milhas</h1>
</body>
</html>

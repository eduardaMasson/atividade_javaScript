<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var valor = prompt("Digite um número: ") //armazena o número informado
        valor = parseFloat(valor) //converte a string para float
        var calculo = (valor / 5)
        alert (calculo) //exibe o resultado
    </script>
</head>
<body>
    <h1>Conversão de Moeda</h1>
</body>
</html>

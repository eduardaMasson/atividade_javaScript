<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var num1 = prompt("Digite sua idade: ") //armazena o número informado
        num1 = parseInt(num1) //converte a string para int
        var calculo = (num1 * 12) //variável para o cálculo
        alert(calculo) //exibe o resultado
    </script>
</head>
<body>
    <h1>Conversão de Idade</h1>
</body>
</html>

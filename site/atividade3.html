<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var num1 = prompt("Digite a nota: ") //armazena o número informado
        var num2 = prompt("Digite a nota: ") //armazena o número informado
        var num3 = prompt("Digite a nota: ") //armazena o número informado
        num1 = parseFloat(num1) //converte a string para int
        num2 = parseFloat(num2) //converte a string para float
        num3 = parseFloat(num3) //converte a string para float
        var media = ((num1 + num2 + num3)/3) //cria variável para o cálculo
        alert (media) //exibe o resultado
    </script>
</head>
<body>
    <h1>Média de Notas</h1>
</body>
</html>
